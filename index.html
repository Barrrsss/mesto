<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo"src="./images/header-logo.svg" alt="Логотип место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__img" src="./images/profile-avatar.png" alt="Фотография профиля">
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <img class="profile__edit" src="./images/avatar-edit.svg" alt="иконка карандаша">
            <p class="profile__title">Исследователь океана</p>
          </div>
          <img class="profile__add" src="./images/avatar-add.png" alt="кнопка добавления">
        </div>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/elements-karachaevo.png" alt="заброшенное здание">
            <div class="element__name">
              <h2 class="element__name-title">Карачаево-Черкесия</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements-elbrus.png" alt="Гора эльбрус со степью">
            <div class="element__name">
              <h2 class="element__name-title">Гора Эльбрус</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements-dombay.png" alt="Заснеженная гора">
            <div class="element__name">
              <h2 class="element__name-title">Домбай</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements-elbrus.png" alt="Гора эльбрус со степью">
            <div class="element__name">
              <h2 class="element__name-title">Гора Эльбрус</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements-dombay.png" alt="Заснеженная гора">
            <div class="element__name">
              <h2 class="element__name-title">Домбай</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements-karachaevo.png" alt="заброшенное здание">
            <div class="element__name">
              <h2 class="element__name-title">Карачаево-Черкесия</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
