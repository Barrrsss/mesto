<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo"src="./images/header-logo.svg" alt="Логотип место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__image" src="./images/profile-avatar.png" alt="Фотография профиля">
          <div class="profile__between">
            <div class="profile__info">
              <p class="profile__name">Жак-Ив Кусто</p>
              <div class="profile__edit"></div>
            </div>
            <p class="profile__title">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add">
        </div>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/elements-karachaevo.png" alt="заброшенное здание">
            <div class="element__name-place">
              <h2 class="element__name-title">Карачаево-Черкесия</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements-elbrus.png" alt="Гора эльбрус со степью">
            <div class="element__name-place">
              <h2 class="element__name-title">Гора Эльбрус</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements-dombay.png" alt="Заснеженная гора">
            <div class="element__name-place">
              <h2 class="element__name-title">Домбай</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements-elbrus.png" alt="Гора эльбрус со степью">
            <div class="element__name-place">
              <h2 class="element__name-title">Гора Эльбрус</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements-dombay.png" alt="Заснеженная гора">
            <div class="element__name-place">
              <h2 class="element__name-title">Домбай</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elements-karachaevo.png" alt="заброшенное здание">
            <div class="element__name-place">
              <h2 class="element__name-title">Карачаево-Черкесия</h2>
              <img class="element__button-like" src="./images/elements-like.svg" alt="кнопка лайка">
            </div>
          </li>
        </ul>
      </section>
      <section class="edit-form">
        <h1 class="edit-form__title">Редактировать профиль</h1>
        <div class="edit-form__fields">
          <input class="edit-form__field" type="text" name="name" placeholder="Name" required>
          <input class="edit-form__field" type="text" name="email" placeholder="Email" required>
          <input class="edit-form__button" type="submit" value="Сохранить">
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
