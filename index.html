<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__image" src="./images/profile-avatar.png" alt="Фотография профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button"></button>
            <h2 class="profile__title">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <section class="edit-form">
          <button class="edit-form__close" type="button"></button>
          <div class="edit-form__area">
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <form class="edit-form__fields" name="edit-forms">
              <input id="nameField" class="edit-form__field" type="text" name="name" placeholder="Имя" value="" required>
              <input id="titleField" class="edit-form__field" type="text" name="about" placeholder="О себе" value="" required>
              <input class="edit-form__button" type="submit" value="Сохранить">
            </form>
          </div>
        </section>
        <section class="add-card">
          <button class="add-card__close" type="button"></button>
          <div class="add-card__area">
            <h2 class="add-card__title">Новое место</h2>
            <form class="add-card__fields" name="add-cards">
              <input id="placeField" class="add-card__field" type="text" name="place" placeholder="Название" value="" required>
              <input id="sourceField" class="add-card__field" type="text" name="src" placeholder="Ссылка на картинку" value="" required>
              <input class="add-card__button" type="submit" value="Создать">
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>

  <template id="card">
    <li class="element">
      <img class="element__image" src="" alt="Изображение в карточке">
      <button class="element__button-trash" type="button"></button>
      <div class="element__name-place">
        <h2 class="element__name-title"></h2>
        <button id = "like" class="element__button-like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
